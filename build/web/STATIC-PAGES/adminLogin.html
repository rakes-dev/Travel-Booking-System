<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="../css/media.css">
    
</head>
<body>

    <!-- Admin panel form -->
    <div class="login-form-container">
        <form method="post" action="http://localhost:11756/Travel_Booking_System/adminLogin">
            <h3>Admin Panel</h3>
            <input name="username" type="text" class="box" placeholder="Username">
            <input name="pass" id="adminPass" type="password" class="box" placeholder="Password">
            <input id="login" type="submit" value="login now" class="btn">
            <p id="forgotPass"><a href="#">Forgot Password?</a></p>
        </form>
    </div>

</body>
</html>
